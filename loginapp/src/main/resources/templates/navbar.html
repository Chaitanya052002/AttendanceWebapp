<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Attendance application</title>
<style>
    .status-bar {
        background-color: #333;
        color: white;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 2px solid #4CAF50;
    }

    .status-bar h1 {
        margin: 0;
        font-size: 24px;
    }

    .dropdown {
        position: relative;
        display: inline-block;
    }

    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
        border-radius: 4px;
        color: black;
        text-align: left;
        right: 0; /* Position dropdown content to the right */
        top: calc(100% + 10px); /* Position dropdown content below the button */
        margin: 8px 0; /* Add margin to the top and bottom of each paragraph */
        padding: 0 12px;
    }

    .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        transition: background-color 0.3s ease;
    }

    .dropdown-content a:hover {
        background-color: #ddd;
    }

    .dropbtn {
        background-color: #4CAF50;
        color: white;
        padding: 10px;
        font-size: 16px;
        border: none;
        cursor: pointer;
        border-radius: 4px;
        transition: background-color 0.3s ease;
    }

    .dropbtn:hover {
        background-color: #3e8e41;
    }
</style>
</head>
<body>

<div class="status-bar">
    <h1>Attendance application</h1>
    <div class="dropdown" onclick="toggleDropdown()">
        <button class="dropbtn">Profile</button>
        <div class="dropdown-content" id="myDropdown">
            <p th:text="${email}"></p>
            <p th:text="${username}"></p>
            <p th:text="${phoneno}"></p>
        </div>
    </div>
</div>

<script>
function toggleDropdown() {
    var dropdownContent = document.getElementById("myDropdown");
    if (dropdownContent.style.display === "block") {
        dropdownContent.style.display = "none";
    } else {
        dropdownContent.style.display = "block";
    }
}

// Close the dropdown if the user clicks outside of it
window.onclick = function(event) {
    if (!event.target.matches('.dropbtn')) {
        var dropdowns = document.getElementsByClassName("dropdown-content");
        var i;
        for (i = 0; i < dropdowns.length; i++) {
            var openDropdown = dropdowns[i];
            if (openDropdown.style.display === "block") {
                openDropdown.style.display = "none";
            }
        }
    }
}
</script>

</body>
</html>
