<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Report Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        tr:hover {
            background-color: #f0f0f0;
            transition: background-color 0.3s;
        }

        button {
            padding: 8px 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
        
        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar-brand {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 20px;
        }

        .navbar-brand:hover {
            background-color: #ddd;
            color: #333;
        }

        .profile-dropdown {
            float: right;
        }
    </style>
</head>
<body>
	
	<div class="navbar">
    <a class="navbar-brand" href="#">Attendance system</a>
    <div class="profile-dropdown">
		
    </div>
</div>

    <h1>Admin Report Page</h1>
    <table id="userTable">
        <thead>
            <tr id="columnHeaders">
                <!-- Column headers will be dynamically added here -->
            </tr>
        </thead>
        <tbody>
            <!-- Data rows will be dynamically added here -->
        </tbody>
    </table>
    

    <script>
        // JavaScript
        // Function to fetch attendance data for a specific phone number
        function fetchAttendanceData(phoneno) {
            fetch(`/mappinguser/attendance/${phoneno}`)
                .then(response => response.json())
                .then(attendanceData => {
                    // Clear existing table rows or any previous attendance details
                    const tableBody = document.querySelector('#userTable tbody');
                    tableBody.innerHTML = '';

                    // Display attendance data for the selected user
                    attendanceData.forEach(entry => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${entry.date}</td>
                            <td>${entry.signtime}</td>
                            <td>${entry.singoutime}</td>
                            <!-- Add more columns as needed -->
                        `;
                        tableBody.appendChild(row);
                    });

                    // Set column headers for attendance data
                    const columnHeaders = document.querySelector('#columnHeaders');
                    columnHeaders.innerHTML = `
                        <th>Date</th>
                        <th>Signin Time</th>
                        <th>Signout Time</th>
                        <!-- Add more columns if needed -->
                    `;
                })
                .catch(error => {
                    console.error('Error fetching attendance data:', error);
                });
        }

        document.addEventListener("DOMContentLoaded", function() {
            // Fetch user data from the backend
            fetch('/mappingusers')
                .then(response => response.json())
                .then(mappingusers => {
                    // Clear existing table rows
                    const tableBody = document.querySelector('#userTable tbody');
                    tableBody.innerHTML = '';

                    // Populate table with user data
                    mappingusers.forEach(user => { // Fixed variable name here
                        const row = document.createElement('tr');
                        row.setAttribute('data-phoneno', user.phoneno);
                        row.innerHTML = `
                            <td>${user.username}</td>
                            <td><button onclick="fetchAttendanceData('${user.phoneno}')">View Attendance</button></td>
                            <!-- Add more columns if needed -->
                        `;
                        
                        tableBody.appendChild(row);
                    });

                    // Set column header for usernames
                    const columnHeaders = document.querySelector('#columnHeaders');
                    columnHeaders.innerHTML = `
                        <th>Usernames</th>
                        <th>Userwise attendance</th>
                        <!-- Add more columns if needed -->
                    `;
                })
                .catch(error => {
                    console.error('Error fetching user data:', error);
                });
        });
        
        
       
    </script>
    
</body>
</html>
