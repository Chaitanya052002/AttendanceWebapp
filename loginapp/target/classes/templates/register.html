<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        input[type="text"],
        input[type="password"],
        input[type="submit"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }

        button:hover {
            background-color: #0056b3;
        }
        
        .error-message {
            color: red;
            margin-top: 10px;
            font-size: 14px;
        }

        .success-message {
            color: green;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form method="post" action="/dbregistration">
            <h2>Registration Form</h2>
            <label for="username">Username</label><br>
            <input type="text" id="username" name="username" placeholder="Enter your username" required><br><br>
            
            
            <label for="email">Email</label><br>
            <input type="text" id="email" name="email" placeholder="Enter your email" required><br><br>
            <label for="phoneno">Phone Number</label><br>
            <input type="text" id="phoneno" name="phoneno" placeholder="Enter your phone number" required><br><br>
            <label for="password">Password</label><br>
            <input type="password" id="password" name="password" placeholder="Enter your password" required><br><br>
           <!--<label for="admin">Admin registration</label>&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="checkbox" name="isadmin" id="isadmin"><br> -->
            
            <div th:if="${existserror}" class="error-message">
                <p th:text="${existserror}"></p>
            </div>
            
            <div th:if="${successmessage}" class="success-message">
                <p th:text="${successmessage}"></p>
            </div>
            
            <input type="submit" value="Register"><br><br>
            
        </form>
        <a href="/login">
            <button>Login</button>
        </a>
    </div>
</body>
</html>
