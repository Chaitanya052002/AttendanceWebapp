<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Report Page</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f5f5f5;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>User wise attendance</h1>
    <table id="userTable">
        <thead>
            <tr>

                <th>Date</th>
                <th>Signin time</th>
                <th>Signout time</th>
                <!-- Add more columns if needed -->
            </tr>
        </thead>
        <tbody>
            <!-- User rows will be dynamically added here -->
        </tbody>
    </table>

    <script>
        // JavaScript
        document.addEventListener("DOMContentLoaded", function() {
    // Fetch timing data from the backend
    fetch('/viewreportt')
        .then(response => response.json())
        .then(viewreportt => {
            // Clear existing table rows
            const tableBody = document.querySelector('#userTable tbody');
            tableBody.innerHTML = '';

            // Populate table with timing data
            viewreportt.forEach(report => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    
                    <td>${report.date}</td>
                    <td>${report.signtime}</td>
                    <td>${report.singoutime}</td>
                    <!-- Add more columns as needed -->
                `;
                row.addEventListener('click', () => {
                    // Redirect to attendance details page for the selected user
                    // You can add the redirection logic here if needed
                });
                tableBody.appendChild(row);
            });
        })
        .catch(error => {
            console.error('Error fetching timing data:', error);
        });
});


</script>
</body>
</html>
