<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login Successful</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .status-bar {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #4CAF50;
        }

        .status-bar h1 {
            margin: 0;
            font-size: 24px;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
    border-radius: 4px;
    color: black;
    text-align: left;
    right: 0; /* Position dropdown content to the right */
    top: calc(100% + 10px); /* Position dropdown content below the button */
}

.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    transition: background-color 0.3s ease;
}

.dropdown-content a:hover {
    background-color: #ddd;
}


        .dropdown:hover .dropdown-content {
    display: block;
}

        .dropdown:hover .dropbtn {
            background-color: #3e8e41;
        }

        .dropbtn {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .dropbtn:hover {
            background-color: #3e8e41;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            margin: 20px auto;
        }

        h2 {
            color: #4caf50;
            margin-bottom: 20px;
        }

        #currentDate,
        #currentTime {
            font-size: 18px;
            font-weight: bold;
            color: #555;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .button-container {
            margin-top: 20px;
        }

        .button-container button {
            margin: 0 10px;
        }
    </style>
    <script>
        function displayDateTime() {
            var currentDateTime = new Date();
            var day = currentDateTime.getDate();
            var month = currentDateTime.getMonth() + 1;
            var year = currentDateTime.getFullYear();
            var hours = currentDateTime.getHours();
            var minutes = currentDateTime.getMinutes();
            var seconds = currentDateTime.getSeconds();
            var dateString = day + '-' + month + '-' + year;
            var timeString = hours + ':' + minutes + ':' + seconds;
            document.getElementById('currentDate').innerHTML = dateString;
            document.getElementById('currentTime').innerHTML = timeString;
        }
        window.onload = displayDateTime;
    </script>
</head>
<body>
    <div th:replace="navbar.html"></div>
    <div class="container">
        <h2>Login Successful</h2>
        <p>Date: <span id="currentDate"></span></p>
        <p>Time: <span id="currentTime"></span></p>
        <div class="button-container">
			<br><br>
		<a href="/singoutedit"><button>Sign out</button></a><br><br>
        <a href="/viewreportui"><button>View Report</button></a></br></br>
        <a href="/logout"><button> Log out</button></a></br>
        </div>
    </div>
</body>
</html>
