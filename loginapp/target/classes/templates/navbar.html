<div class="status-bar">
    <h1>Attendance application</h1>
    <div class="dropdown">
        <button class="dropbtn">Profile</button>
        <div class="dropdown-content">
            <p th:text="${email}"></p>
            <p th:text="${username}"></p>
            <p th:text="${phoneno}"></p>
        </div>
    </div>
</div>

<!-- CSS styles for the navigation bar -->
<style>
    .status-bar {
        background-color: #333;
        color: white;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 2px solid #4CAF50;
    }

    .status-bar h1 {
        margin: 0;
        font-size: 24px;
    }

    .dropdown {
        position: relative;
        display: inline-block;
    }

    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
        border-radius: 4px;
        color: black;
        text-align: left;
        right: 0; /* Position dropdown content to the right */
        top: calc(100% + 10px); /* Position dropdown content below the button */
    }

    .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        transition: background-color 0.3s ease;
    }

    .dropdown-content a:hover {
        background-color: #ddd;
    }

    .dropdown:hover .dropdown-content {
        display: block;
    }

    .dropdown:hover .dropbtn {
        background-color: #3e8e41;
    }

    .dropbtn {
        background-color: #4CAF50;
        color: white;
        padding: 10px;
        font-size: 16px;
        border: none;
        cursor: pointer;
        border-radius: 4px;
        transition: background-color 0.3s ease;
    }

    .dropbtn:hover {
        background-color: #3e8e41;
    }
</style>
